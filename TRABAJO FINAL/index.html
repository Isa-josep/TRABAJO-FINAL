<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIDGDB</title>
    <link rel="stylesheet" href="https://omegaup.com/third_party/bootstrap-4.5.0/css/bootstrap.min.css">
  </head >
  <body>
    <div>
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Inicia sesión SIDGDB</h2>
        </div>
        <div class="card-body">
          <div class="row justify-content-md-center">
            <div class="col-md-4 col-md-offset-2">
              <h4></h4>
              <form class="form-horizontal" action="">
                <div class="form-group">
                  <label for="user">E-mail </label><input
                    data-login-username=""
                    name="login_username"
                    type="text"
                    tabindex="1"
                    autocomplete="username"
                    class="form-control"/>
                </div>
                <div class="form-group">
                  <label for="pass"
                    >Contraseña </label><input data-login-password="" name="login_password" type="password" tabindex="2" autocomplete="current-password" class="form-control"/>
                </div>
                <div class="form-group">
                  <button
                    data-login-submit=""
                    name="login"
                    class="btn btn-primary form-control"
                  >
                    Iniciar sesión
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="card mt-4">
        <div class="card-header">
          <h2 class="card-title">
            ¿NO TINES CUENTA? CREA UNA 
          </h2>
        </div>
        <div class="card-body">
          <form>
            <div class="row justify-content-md-center">
              <div class="col-md-4 col-md-offset-2">
                <div class="form-group">
                  <label class="control-label">Usuario</label
                  ><input
                    data-signup-username=""
                    name="reg_username"
                    autocomplete="username"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label class="control-label">E-mail</label
                  ><input
                    data-signup-email=""
                    name="reg_email"
                    type="email"
                    autocomplete="email"
                    class="form-control"
                  />
                </div>
              </div>
            </div>
            <div class="row justify-content-md-center">
              <div class="col-md-4 col-md-offset-2">
                <div class="form-group">
                  <label class="control-label"
                    >Contraseña (Min. 8 caracteres)</label><input
                    data-signup-password=""
                    name="reg_password"
                    type="password"
                    autocomplete="new-password"
                    class="form-control"
                  />
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label class="control-label">Repetir contraseña</label
                  ><input
                    data-signup-repeat-password=""
                    name="reg_password_confirmation"
                    type="password"
                    autocomplete="new-password"
                    class="form-control"
                  />
                </div>
              </div>
            </div>
            <div class="row justify-content-md-center">
              <div class="col-md-8">
                <input type="checkbox" /><label for="checkbox"
                  ><div
                    data-markdown-statement=""
                    html='<p>He leído y acepto la <a href="http://blog.omegaup.com/privacy-policy/">Política de Uso y Privacidad</a> del sitio, así como el <a href="https://blog.omegaup.com/codigo-de-conducta-en-omegaup/">Código de Conducta</a>.</p>'
                    class=""
                  >
                    <p>
                      He leído y acepto la
                      <a href="http://blog.omegaup.com/privacy-policy/"
                        >Política de Uso y Privacidad</a
                      >
                      del sitio, así como el
                      <a
                        href="https://blog.omegaup.com/codigo-de-conducta-en-omegaup/"
                        >Código de Conducta</a
                      >.
                    </p>
                  </div></label
                >
              </div>
              <!---->
              <div class="col-md-4 col-md-offset-6">
                <div class="form-group">
                  <button
                    data-signup-submit=""
                    name="sign_up"
                    class="btn btn-primary form-control"
                  >
                    Registrar
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
